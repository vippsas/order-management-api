openapi: 3.0.0
info:
  title: order-management-api
  version: '1.0'
  description: Api to add and read additional info for vipps orders
  contact:
    name: Team ecom
    url: 'https://vipps.no/kontakt-oss/bedrift/vipps/'
servers:
  - url: 'https://api.vipps.no/order-management'
    description: vipps order management api
paths:
  '/v1/order/{vippsTransactionId}':
    parameters:
      - schema:
          type: string
        name: vippsTransactionId
        in: path
        required: true
    get:
      summary: Get info by vippsTransactionId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                Retrieve order info:
                  value:
                    category: ticket
                    orderDetailsUrl: 'https://www.vipps.no'
                    imageIds:
                      - laptop_image4433
        '404':
          description: Order Not Found
      operationId: getOrder
      description: Retrive the metadata for an order
      parameters:
        - schema:
            type: string
          in: header
          name: Ocp-Apim-Subscription-Key
          description: SubKey
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      tags:
        - Order
    put:
      summary: Add info to vippsTransactionId
      operationId: putOrder
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              Adding order metadata with one image:
                value:
                  category: general
                  orderDetailsUrl: 'https://www.vipps.no'
                  imageIds:
                    - laptop_image4433
        description: ''
      description: 'Post additional information about an order that will show up on the vipps receipt. '
      parameters:
        - schema:
            type: string
          in: header
          name: Ocp-Apim-Subscription-Key
          description: SubKey
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      tags:
        - Order
  /v1/image:
    post:
      summary: Add an image to vipps
      operationId: postImage
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageResponse'
              examples:
                example-1:
                  value:
                    imageId: laptop_image4433
      description: Endpoint for uploading images to Vipps. A imageId will be returned that can be used when adding metadata to Vipps Transactions
      parameters:
        - schema:
            type: string
          in: header
          name: Ocp-Apim-Subscription-Key
          description: SubKey
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer Token
          required: true
      tags:
        - Image
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Image'
            examples:
              example-1:
                value:
                  imageId: laptop_image4433
                  src: iVBORw0KGgoAAAANSUhEUgAAAKsAAADVCAMAAAAfHv
                  type: base64
components:
  schemas:
    Order:
      description: ''
      type: object
      properties:
        category:
          type: string
          minLength: 1
        orderDetailsUrl:
          type: string
          minLength: 1
        imageId:
          type: array
          items:
            type: string
      required:
        - category
        - orderDetailsUrl
    Image:
      type: object
      properties:
        imageId:
          type: string
          description: Id of the image to be added
        src:
          type: string
          description: 'Src of the image, like a base64 encoded string'
        type:
          type: string
          enum:
            - base64
      required:
        - imageId
        - src
        - type
      x-examples: {}
    ImageResponse:
      type: object
      properties:
        imageId:
          type: string
  securitySchemes: {}
tags:
  - name: Order
  - name: Image
