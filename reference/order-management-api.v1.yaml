openapi: 3.0.0
info:
  title: order-management-api
  version: '1.0'
  description: Api to add and read additional info for vipps orders
  contact:
    name: Team ecom
    url: 'https://vipps.no/kontakt-oss/bedrift/vipps/'
servers:
  - url: api.vipps.no/order-management
    description: vipps order management api
paths:
  '/v1/order/{vippsTransactionId}':
    parameters:
      - schema:
          type: string
        name: vippsTransactionId
        in: path
        required: true
    get:
      summary: Get info by vippsTransactionId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metadata'
              examples:
                Retrieve order info:
                  value:
                    category: ticket
                    orderDetailsUrl: 'https://www.vipps.no'
        '404':
          description: User Not Found
      operationId: fetch_order_info
      description: Retrive the metadata for an order
      parameters:
        - schema:
            type: string
          in: header
          name: Ocp-Apim-Subscription-Key
          description: SubKey
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      tags:
        - Vipps order management api
    post:
      summary: Add info to vippsTransactionId
      operationId: post_order_info
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
            examples:
              example-1:
                value:
                  category: general
                  orderDetailsUrl: 'https://www.vipps.no'
                  image:
                    type: url
                    url: string
      description: 'Post additional information about an order that will show up on the vipps receipt. '
      parameters:
        - schema:
            type: string
          in: header
          name: Ocp-Apim-Subscription-Key
          description: SubKey
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      tags:
        - Vipps order management api
components:
  schemas:
    Metadata:
      title: Metadata
      type: object
      properties:
        category:
          type: string
          enum:
            - general
            - receipt
            - orderConfirmation
            - delivery
            - ticket
            - booking
          description: Enum containing different categories. These will be shown and might behave diferently in the app
        orderDetailsUrl:
          type: string
          example: 'https://www.vipps.no'
          format: uri
          description: URL linking back to the merchant.
        image:
          type: object
          properties:
            type:
              type: string
              enum:
                - url
            src:
              type: string
      required:
        - category
        - orderDetailsUrl
  securitySchemes: {}
tags:
  - name: Vipps order management api
